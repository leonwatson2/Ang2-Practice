<div class="artistsearch">
		<div class="card search">
		<h1>Artists</h1>
		<label *ngIf="name" [innerHTML]="'name: ' + name"></label>
		<input 
		#newArtist
		[(ngModel)] = "name"
		(keyup.enter)="addArtist(newArtist.value); newArtist.value=name='' " 
		(click)="newArtist.value=name=''"
		(focus)="alert('Hey stop!')"
		>
		<button class="btn" (click)="addArtist(newArtist.value);newArtist.value=name=''">Add</button>
		</div>
</div>
<ul class="artistlist cf">
	<li #artistContainer (click)="clicking(artistContainer, artist)" *ngFor="#artist of artists">
	<h3>{{artist}}</h3>
	</li>
</ul>
